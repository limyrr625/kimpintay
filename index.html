<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIMPINTAY MOBILE FIX</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
    <style>
        :root { --p: #7b61ff; --bg: #0b0b0e; --panel: #16161e; --success: #00ff88; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; height: 100vh; overflow: hidden; }
        
        /* –®–¢–û–†–ö–ê –ò –ü–õ–ê–®–ö–ê */
        .drawer { position: fixed; left: -300px; top: 0; width: 300px; height: 100%; background: #111; border-right: 1px solid #333; transition: 0.3s ease; z-index: 1000; padding: 20px; box-sizing: border-box; }
        .drawer.open { left: 0; }
        .drawer-handle { position: absolute; right: -30px; top: 50%; width: 30px; height: 60px; background: var(--p); border-radius: 0 10px 10px 0; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .connect-panel { margin-top: 30px; padding: 15px; background: #000; border-radius: 12px; border: 1px solid #333; }
        .status-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; background: #444; margin-right: 8px; }
        .status-dot.online { background: var(--success); box-shadow: 0 0 10px var(--success); }

        /* –û–°–ù–û–í–ù–û–ô –ò–ù–¢–ï–†–§–ï–ô–° */
        .app-container { display: flex; height: 100vh; }
        .contacts-bar { width: 300px; background: var(--panel); border-right: 1px solid #222; display: flex; flex-direction: column; }
        .chat-main { flex: 1; display: flex; flex-direction: column; background: #0b0b0d; }
        
        .contact-card { padding: 15px; background: #1e1e26; border-radius: 12px; margin: 10px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .fire { font-size: 18px; filter: grayscale(1); opacity: 0.3; }
        .fire.online { filter: grayscale(0) hue-rotate(240deg); opacity: 1; }

        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .m { padding: 12px; border-radius: 15px; max-width: 80%; word-wrap: break-word; }
        .in { background: #222; align-self: flex-start; }
        .out { background: var(--p); align-self: flex-end; }

        input, button { padding: 12px; border-radius: 10px; border: none; outline: none; margin-top: 5px; }
        input { background: #1a1a22; color: white; width: 100%; box-sizing: border-box; border: 1px solid #333; }
        button { background: var(--p); color: white; font-weight: bold; width: 100%; cursor: pointer; }

        @media (max-width: 768px) { .contacts-bar { width: 100%; } .chat-main { display: none; } .chat-main.active { display: flex; position: fixed; inset: 0; z-index: 500; } }
    </style>
</head>
<body>

    <div id="drawer" class="drawer open">
        <div class="drawer-handle" onclick="document.getElementById('drawer').classList.toggle('open')">‚ùØ</div>
        <h3>KIMPINTAY v4</h3>
        <input type="text" id="reg-nick" placeholder="–ù–∏–∫–Ω–µ–π–º">
        <input type="password" id="reg-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="mobileLogin()">–í–û–ô–¢–ò</button>
        
        <div class="connect-panel" id="c-panel">
            <div style="font-size:10px; color:#555;">–°–¢–ê–¢–£–° –°–ï–¢–ò:</div>
            <span id="my-status-dot" class="status-dot"></span> 
            <span id="my-status-text">–û–§–§–õ–ê–ô–ù</span>
            <div id="my-id-display" style="font-size:10px; color:var(--p); margin-top:10px; word-break:break-all;"></div>
        </div>
    </div>

    <div class="app-container">
        <div class="contacts-bar">
            <div style="padding:15px">
                <input type="text" id="add-id" placeholder="ID –¥—Ä—É–≥–∞ (kp-...)">
                <button onclick="addFriend()">–î–û–ë–ê–í–ò–¢–¨</button>
            </div>
            <div id="list" style="overflow-y:auto; flex:1"></div>
        </div>
        <div id="chat-win" class="chat-main">
            <div style="padding:15px; border-bottom:1px solid #222; background:#111">
                <b id="chat-target">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</b>
            </div>
            <div id="msgs" class="messages"></div>
            <div style="padding:15px; background:var(--panel); display:flex; gap:5px">
                <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
                <button onclick="send()" style="width:70px">‚û§</button>
            </div>
        </div>
    </div>

<script>
    let peer = null, conn = null, contacts = [];

    // –ì–õ–ê–í–ù–´–ô –§–ò–ö–° –î–õ–Ø –ú–û–ë–ò–õ–û–ö
    async function mobileLogin() {
        const nick = document.getElementById('reg-nick').value.trim().toLowerCase();
        const pass = document.getElementById('reg-pass').value.trim();
        if(!nick || !pass) return;

        const pText = document.getElementById('my-status-text');
        pText.innerText = "–ó–ê–ü–£–°–ö...";
        pText.style.color = "orange";

        if(peer) peer.destroy();

        // –ü–∞—É–∑–∞ –ø–µ—Ä–µ–¥ —Å—Ç–∞—Ä—Ç–æ–º, —á—Ç–æ–±—ã –±—Ä–∞—É–∑–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ "–ø—Ä–æ—Å–Ω—É–ª—Å—è"
        await new Promise(r => setTimeout(r, 500));

        // –ü—Ä–æ—Å—Ç–æ–π ID –±–µ–∑ btoa, —á—Ç–æ–±—ã –Ω–µ –ø—É—Ç–∞—Ç—å —Å—Ç–∞—Ä—ã–µ –±—Ä–∞—É–∑–µ—Ä—ã
        const myId = 'kp-' + nick;

        peer = new Peer(myId, {
            debug: 2,
            config: { 
                'iceServers': [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ] 
            }
        });

        peer.on('open', (id) => {
            document.getElementById('my-status-dot').classList.add('online');
            pText.innerText = "–í –°–ï–¢–ò";
            pText.style.color = "#00ff88";
            document.getElementById('my-id-display').innerText = id;
            setTimeout(() => document.getElementById('drawer').classList.remove('open'), 1000);
            loadContacts();
        });

        peer.on('connection', (c) => {
            conn = c;
            setupEvents();
        });

        peer.on('error', (err) => {
            pText.innerText = "–û–®–ò–ë–ö–ê";
            console.error('PeerJS Error:', err.type);
            if(err.type === 'unavailable-id') alert("–ù–∏–∫ –∑–∞–Ω—è—Ç!");
        });
    }

    function addFriend() {
        const id = document.getElementById('add-id').value.trim();
        if(id.startsWith('kp-') && !contacts.includes(id)) {
            contacts.push(id);
            localStorage.setItem('kp_list', JSON.stringify(contacts));
            renderContacts();
        }
    }

    function renderContacts() {
        const list = document.getElementById('list');
        list.innerHTML = '';
        contacts.forEach(id => {
            const div = document.createElement('div');
            div.className = 'contact-card';
            div.innerHTML = `<span><b>${id}</b></span><span class="fire" id="f-${id}">üî•</span><span onclick="del('${id}', event)">√ó</span>`;
            div.onclick = () => {
                document.getElementById('chat-win').classList.add('active');
                if(conn) conn.close();
                conn = peer.connect(id);
                setupEvents();
            };
            list.appendChild(div);
        });
    }

    function del(id, e) {
        e.stopPropagation();
        contacts = contacts.filter(c => c !== id);
        localStorage.setItem('kp_list', JSON.stringify(contacts));
        renderContacts();
    }

    function loadContacts() {
        contacts = JSON.parse(localStorage.getItem('kp_list')) || [];
        renderContacts();
    }

    function setupEvents() {
        conn.on('open', () => {
            document.getElementById('chat-target').innerText = conn.peer;
            const f = document.getElementById('f-' + conn.peer);
            if(f) f.classList.add('online');
        });
        conn.on('data', data => addMsg(data, 'in'));
        conn.on('close', () => {
            const f = document.querySelector('.fire.online');
            if(f) f.classList.remove('online');
        });
    }

    function send() {
        const i = document.getElementById('msg-input');
        if(i.value && conn && conn.open) {
            conn.send(i.value);
            addMsg(i.value, 'out');
            i.value = "";
        }
    }

    function addMsg(t, type) {
        const d = document.createElement('div');
        d.className = 'm ' + type;
        d.innerText = t;
        const b = document.getElementById('msgs');
        b.appendChild(d);
        b.scrollTop = b.scrollHeight;
    }
</script>
</body>
</html>
