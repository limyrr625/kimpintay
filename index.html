<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Kimpintay - Private Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --p: #7b61ff; --bg: #0b0b0e; }
        body { background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%); color: white; height: 100vh; margin: 0; display: flex; font-family: 'Segoe UI', sans-serif; justify-content: center; align-items: center; overflow: hidden; }
        .app { width: 95%; max-width: 1100px; height: 85vh; background: #16161e; display: flex; border-radius: 24px; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.7); }
        .side { width: 300px; border-right: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; background: rgba(22, 22, 30, 0.5); }
        .main { flex: 1; display: flex; flex-direction: column; background: #0f0f12; }
        .msgs { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .m { max-width: 65%; padding: 12px 18px; border-radius: 18px; font-size: 0.95rem; word-wrap: break-word; }
        .in { background: #22222e; align-self: flex-start; }
        .out { background: #3d266e; align-self: flex-end; }
        .box-ui { padding: 15px; margin: 15px; background: rgba(123, 97, 255, 0.1); border-radius: 15px; border: 1px solid rgba(123, 97, 255, 0.2); }
        input { width: calc(100% - 24px); background: #1e1e26; border: 1px solid rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; color: white; outline: none; }
        button { background: var(--p); border: none; color: white; padding: 10px 20px; border-radius: 12px; cursor: pointer; }
    </style>
</head>
<body>

<div class="app">
    <div class="side">
        <div style="padding: 25px; font-size: 1.5rem; font-weight: bold; color: var(--p);">KIMPINTAY</div>
        
        <div id="step-login" class="box-ui">
            <div style="font-size: 0.7rem; color: #888; margin-bottom: 5px;">ШАГ 1: ВАШ НИК</div>
            <input type="text" id="my-nick" placeholder="Ник и Enter...">
            <div id="st" style="font-size: 0.65rem; color: #ff4444; margin-top: 5px;">● Оффлайн (введите ник)</div>
        </div>

        <div id="step-search" class="box-ui" style="display: none;">
            <div style="font-size: 0.7rem; color: #888; margin-bottom: 5px;">ШАГ 2: НАЙТИ ДРУГА</div>
            <input type="text" id="friend-nick" placeholder="Ник друга и Enter...">
            <div id="contacts-list" style="margin-top:10px;"></div>
        </div>
    </div>

    <div class="main">
        <div style="padding: 15px 25px; border-bottom: 1px solid #222;" id="chat-header">Ожидание авторизации...</div>
        <div class="msgs" id="chat-box"></div>
        <div style="padding: 20px; display: flex; gap: 10px; background: #16161e;">
            <input type="text" id="msg-input" placeholder="Сообщение...">
            <button onclick="sendMsg()">➤</button>
        </div>
    </div>
</div>

<script>
    let peer = null, conn = null, myId = "";
    function getSecret(id1, id2) { return [id1, id2].sort().join('_x_'); }

    // ЛОГИКА ВХОДА
    document.getElementById('my-nick').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && this.value) {
            const val = this.value.trim().toLowerCase();
            document.getElementById('st').innerText = "● Подключение...";
            document.getElementById('st').style.color = "orange";
            
            peer = new Peer(val);

            peer.on('open', (id) => {
                myId = id;
                document.getElementById('st').innerText = "● В СЕТИ: " + id;
                document.getElementById('st').style.color = "#00ff88";
                document.getElementById('my-nick').disabled = true;
                document.getElementById('step-search').style.display = "block";
                document.getElementById('chat-header').innerText = "Выберите друга для чата";
            });

            peer.on('connection', (c) => { conn = c; setup(); });
            
            peer.on('error', (err) => {
                document.getElementById('st').innerText = "● ОШИБКА: НИК ЗАНЯТ";
                document.getElementById('st').style.color = "red";
                peer.destroy();
            });
        }
    });

    // ПОИСК ДРУГА
    document.getElementById('friend-nick').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && this.value) {
            const tid = this.value.trim().toLowerCase();
            if(conn) conn.close();
            conn = peer.connect(tid);
            setup();
            this.value = "";
        }
    });

    function setup() {
        conn.on('open', () => {
            document.getElementById('chat-header').innerText = "Чат с: " + conn.peer;
            document.getElementById('chat-box').innerHTML = "";
            addMsg("Защищенное соединение установлено", "in");
        });
        conn.on('data', (data) => {
            const key = getSecret(myId, conn.peer);
            try {
                const dec = CryptoJS.AES.decrypt(data, key).toString(CryptoJS.enc.Utf8);
                if(dec) addMsg(dec, "in");
            } catch(e) {}
        });
    }

    function addMsg(text, type) {
        const m = document.createElement('div');
        m.className = 'm ' + (type === 'in' ? 'in' : 'out');
        m.innerText = text;
        document.getElementById('chat-box').appendChild(m);
        document.getElementById('chat-box').scrollTop = 99999;
    }

    function sendMsg() {
        const i = document.getElementById('msg-input');
        if (!i.value || !conn) return;
        const key = getSecret(myId, conn.peer);
        const enc = CryptoJS.AES.encrypt(i.value, key).toString();
        conn.send(enc);
        addMsg(i.value, "out");
        i.value = "";
    }
</script>
</body>
</html>
