<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Kimpintay - Private Account</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --p: #7b61ff; --bg: #0b0b0e; }
        body { background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%); color: white; height: 100vh; margin: 0; display: flex; font-family: 'Segoe UI', sans-serif; justify-content: center; align-items: center; overflow: hidden; }
        .app { width: 95%; max-width: 1100px; height: 85vh; background: #16161e; display: flex; border-radius: 24px; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.7); }
        .side { width: 300px; border-right: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; background: rgba(22, 22, 30, 0.5); }
        .main { flex: 1; display: flex; flex-direction: column; background: #0f0f12; }
        .msgs { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .m { max-width: 65%; padding: 12px 18px; border-radius: 18px; font-size: 0.95rem; }
        .in { background: #22222e; align-self: flex-start; }
        .out { background: #3d266e; align-self: flex-end; }
        .box-ui { padding: 15px; margin: 15px; background: rgba(123, 97, 255, 0.1); border-radius: 12px; border: 1px solid rgba(123, 97, 255, 0.2); }
        input { width: calc(100% - 24px); background: #1e1e26; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; outline: none; margin-bottom: 8px; }
        button { background: var(--p); border: none; color: white; padding: 10px 20px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; }
        .contact { padding: 12px 20px; border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer; }
    </style>
</head>
<body>

<div class="app">
    <div class="side">
        <div style="padding: 25px; font-size: 1.5rem; font-weight: bold; color: var(--p);">KIMPINTAY</div>
        
        <div id="auth-form" class="box-ui">
            <div id="auth-title" style="font-size: 0.7rem; color: #888; margin-bottom: 5px;">ВХОД В АККАУНТ</div>
            <input type="text" id="my-nick" placeholder="Никнейм">
            <input type="password" id="my-pass" placeholder="Пароль">
            <button onclick="login()">Войти / Создать</button>
            <div id="st" style="font-size: 0.65rem; color: #ff4444; margin-top: 8px;">● Оффлайн</div>
        </div>

        <div id="search-area" class="box-ui" style="display: none;">
            <div style="font-size: 0.7rem; color: #888; margin-bottom: 5px;">НАЙТИ ДРУГА:</div>
            <input type="text" id="friend-nick" placeholder="Ник друга...">
            <div style="font-size: 0.7rem; color: #444; margin-top: 10px;">ВАШИ ЧАТЫ:</div>
            <div id="contacts-list"></div>
        </div>
    </div>

    <div class="main">
        <div style="padding: 15px 25px; border-bottom: 1px solid #222; font-weight: bold;" id="chat-h">Авторизуйтесь</div>
        <div class="msgs" id="chat-box"></div>
        <div style="padding: 15px; display: flex; gap: 10px; background: #16161e;">
            <input type="text" id="msg" style="flex:1; margin:0;" placeholder="Зашифрованное сообщение...">
            <button onclick="sendMsg()" style="width:auto;">➤</button>
        </div>
    </div>
</div>

<script>
    let peer, conn, myId, myPass;
    const box = document.getElementById('chat-box');

    function getS(i1, i2) { return [i1, i2].sort().join(myPass); }

    function login() {
        const nick = document.getElementById('my-nick').value.trim().toLowerCase();
        const pass = document.getElementById('my-pass').value.trim();

        if(!nick || !pass) return alert("Введите ник и пароль!");

        // Простая проверка "пароля" через LocalStorage
        const savedPass = localStorage.getItem('pass_' + nick);
        if(savedPass && savedPass !== pass) {
            return alert("Неверный пароль для этого ника!");
        }
        if(!savedPass) {
            localStorage.setItem('pass_' + nick, pass);
            alert("Аккаунт создан!");
        }

        myId = nick;
        myPass = pass;

        // Подключаемся к сети. Добавляем дату, чтобы избежать ошибки "занят" при перезагрузке
        peer = new Peer(myId + "-" + new Date().getMinutes());

        peer.on('open', (id) => {
            document.getElementById('st').innerText = "● В СЕТИ: " + id;
            document.getElementById('st').style.color = "#00ff88";
            document.getElementById('auth-form').style.opacity = "0.5";
            document.getElementById('search-area').style.display = "block";
            document.getElementById('chat-h').innerText = "Аккаунт: " + myId;
            render();
        });

        peer.on('connection', (c) => { conn = c; setup(); });
        peer.on('error', (err) => {
            alert("Ошибка сети. Попробуйте сменить ник или подождать.");
        });
    }

    document.getElementById('friend-nick').onkeypress = (e) => {
        if (e.key === 'Enter' && e.target.value) {
            if(conn) conn.close();
            conn = peer.connect(e.target.value.trim().toLowerCase());
            setup();
        }
    };

    function setup() {
        conn.on('open', () => {
            document.getElementById('chat-h').innerText = "Чат с: " + conn.peer;
            box.innerHTML = "";
            add("Безопасный канал открыт", "in");
        });
        conn.on('data', (d) => {
            const k = getS(myId, conn.peer);
            try {
                const dec = CryptoJS.AES.decrypt(d, k).toString(CryptoJS.enc.Utf8);
                if(dec) add(dec, "in");
            } catch(e) { add("Ошибка: неверный ключ шифрования!", "in"); }
        });
    }

    function add(t, c) {
        const d = document.createElement('div'); 
        d.className = 'm ' + (c=='in'?'in':'out');
        d.innerText = t; box.appendChild(d);
        box.scrollTop = 99999;
    }

    function sendMsg() {
        const i = document.getElementById('msg'); 
        if(!i.value || !conn) return;
        const k = getS(myId, conn.peer);
        const enc = CryptoJS.AES.encrypt(i.value, k).toString();
        conn.send(enc); 
        add(i.value, "out"); 
        i.value = "";
    }
</script>
</body>
</html>
