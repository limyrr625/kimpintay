<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Kimpintay Private Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --bg-dark: #0b0b0e;
            --sidebar-bg: #16161e;
            --accent-purple: #7b61ff;
            --text-main: #ffffff;
            --chat-bubble-out: #3d266e;
            --chat-bubble-in: #22222e;
        }
        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
            color: var(--text-main); height: 100vh; margin: 0; display: flex;
            justify-content: center; align-items: center; font-family: 'Segoe UI', sans-serif; overflow: hidden;
        }
        .app-container {
            width: 95%; max-width: 1100px; height: 85vh; background: var(--sidebar-bg);
            display: flex; border-radius: 24px; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.7);
        }
        .sidebar { width: 300px; border-right: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; }
        .chat-window { flex: 1; display: flex; flex-direction: column; background: #0f0f12; }
        .messages-container { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .message { max-width: 65%; padding: 12px 18px; border-radius: 18px; font-size: 0.95rem; }
        .incoming { background: var(--chat-bubble-in); align-self: flex-start; border-bottom-left-radius: 4px; }
        .outgoing { background: var(--chat-bubble-out); align-self: flex-end; border-bottom-right-radius: 4px; }
        input { background: #1e1e26; border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 10px; color: white; outline: none; margin: 10px; }
        button { background: var(--accent-purple); border: none; color: white; padding: 10px; border-radius: 12px; cursor: pointer; margin: 10px; }
        .contact-item { padding: 10px 15px; border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <div style="padding: 20px; font-weight: bold; color: var(--accent-purple); font-size: 1.2rem;">KIMPINTAY</div>
        
        <div id="my-nick-section" style="padding: 10px;">
            <div style="font-size: 0.7rem; color: #888; margin-left: 10px;">ВАШ НИК:</div>
            <input type="text" id="my-id" placeholder="Введите ваш ник..." style="width: 80%;">
            <div id="status" style="font-size: 0.65rem; color: #ff4444; margin-left: 10px;">● не в сети</div>
        </div>

        <div id="friend-section" style="padding: 10px; display: none;">
            <div style="font-size: 0.7rem; color: #888; margin-left: 10px;">НАЙТИ ДРУГА:</div>
            <input type="text" id="peer-id" placeholder="Ник друга..." style="width: 80%;">
            <div style="font-size: 0.7rem; color: #444; margin: 10px 0 0 10px;">ВАШИ ЧАТЫ:</div>
            <div id="contacts-list"></div>
        </div>
    </aside>

    <main class="chat-window">
        <div id="chat-header" style="padding: 20px; border-bottom: 1px solid #222; font-weight: bold;">Чат не выбран</div>
        <div class="messages-container" id="chat-box"></div>
        <div style="display: flex; background: #16161e;">
            <input type="text" id="msg-input" style="flex: 1;" placeholder="Зашифрованное сообщение...">
            <button onclick="sendMsg()">Отправить</button>
        </div>
    </main>
</div>

<script>
    let peer = null, conn = null, myNick = "", friends = [];

    // Генерируем ключ для шифрования (автоматически)
    function getSecret(id1, id2) { return [id1, id2].sort().join('_!_key_'); }

    // Регистрация своего ника
    document.getElementById('my-id').onkeypress = function(e) {
        if (e.key === 'Enter' && this.value) {
            myNick = this.value.trim().toLowerCase();
            peer = new Peer(myNick);
            peer.on('open', (id) => {
                document.getElementById('status').innerText = "● В СЕТИ: " + id;
                document.getElementById('status').style.color = "#00ff88";
                document.getElementById('my-nick-section').style.opacity = "0.5";
                document.getElementById('my-id').disabled = true;
                document.getElementById('friend-section').style.display = "block";
                friends = JSON.parse(localStorage.getItem('chats_' + id)) || [];
                render();
            });
            peer.on('connection', (c) => { conn = c; setup(); });
            peer.on('error', () => alert("Ник занят, выберите другой!"));
        }
    };

    function render() {
        const list = document.getElementById('contacts-list');
        list.innerHTML = '';
        friends.forEach(f => {
            const d = document.createElement('div');
            d.className = 'contact-item';
            d.innerText = f;
            d.onclick = () => { if(conn) conn.close(); conn = peer.connect(f); setup(); };
            list.appendChild(d);
        });
    }

    // Поиск друга
    document.getElementById('peer-id').onkeypress = function(e) {
        if (e.key === 'Enter' && this.value) {
            const target = this.value.trim().toLowerCase();
            if(target === myNick) return alert("Это ваш ник!");
            if(conn) conn.close();
            conn = peer.connect(target);
            this.value = "";
            setup();
        }
    };

    function setup() {
        conn.on('open', () => {
            document.getElementById('chat-header').innerText = "Диалог: " + conn.peer;
            if(!friends.includes(conn.peer)) {
                friends.push(conn.peer);
                localStorage.setItem('chats_' + myNick, JSON.stringify(friends));
                render();
            }
            document.getElementById('chat-box').innerHTML = "";
            addMsg("Безопасное соединение установлено", "incoming");
        });

        conn.on('data', (data) => {
            const key = getSecret(myNick, conn.peer);
            try {
                const dec = CryptoJS.AES.decrypt(data, key).toString(CryptoJS.enc.Utf8);
                if(dec) addMsg(dec, "incoming");
            } catch(e) { console.error("Ошибка защиты"); }
        });
    }

    function addMsg(text, type) {
        const m = document.createElement('div');
        m.className = 'message ' + type;
        m.innerText = text;
        const b = document.getElementById('chat-box');
        b.appendChild(m);
        b.scrollTop = b.scrollHeight;
    }

    function sendMsg() {
        const input = document.getElementById('msg-input');
        if (!input.value || !conn) return;
        const key = getSecret(myNick, conn.peer);
        const encrypted = CryptoJS.AES.encrypt(input.value, key).toString();
        conn.send(encrypted);
        addMsg(input.value, "outgoing");
        input.value = "";
    }
</script>
</body>
</html>
