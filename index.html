<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Kimpintay Private</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --p: #7b61ff; --bg: #0b0b0e; }
        body { background: radial-gradient(circle, #1a1a2e 0%, #050505 100%); color: white; height: 100vh; margin: 0; display: flex; font-family: 'Segoe UI', sans-serif; justify-content: center; align-items: center; }
        .app { width: 95%; max-width: 1100px; height: 85vh; background: #16161e; display: flex; border-radius: 24px; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.7); }
        .side { width: 300px; border-right: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; }
        .main { flex: 1; display: flex; flex-direction: column; background: #0f0f12; }
        .msgs { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .m { max-width: 65%; padding: 12px 18px; border-radius: 18px; font-size: 0.95rem; }
        .in { background: #22222e; align-self: flex-start; }
        .out { background: #3d266e; align-self: flex-end; }
        input { background: #1e1e26; border: 1px solid #333; color: white; padding: 12px; border-radius: 10px; outline: none; margin: 10px; }
        button { background: var(--p); border: none; color: white; padding: 10px; border-radius: 10px; cursor: pointer; margin: 10px; }
        .contact { padding: 10px 20px; cursor: pointer; border-bottom: 1px solid #222; }
    </style>
</head>
<body>
<div class="app">
    <div class="side">
        <div style="padding:20px; font-weight:bold; color:var(--p);">KIMPINTAY</div>
        <div id="auth-zone">
            <input type="text" id="my-id" placeholder="Твой ник (Enter)...">
        </div>
        <div id="chat-zone" style="display:none;">
            <input type="text" id="find" placeholder="Ник друга...">
            <div id="contacts"></div>
        </div>
    </div>
    <div class="main">
        <div id="h" style="padding:20px; border-bottom:1px solid #222;">Войдите в сеть</div>
        <div class="msgs" id="box"></div>
        <div style="display:flex; background:#16161e;">
            <input type="text" id="msg" style="flex:1;" placeholder="Сообщение...">
            <button onclick="send()">➤</button>
        </div>
    </div>
</div>

<script>
    let peer, conn, myNick, friends = [];
    const box = document.getElementById('box');

    // Функция авто-шифрования
    function getK(id1, id2) { return [id1, id2].sort().join('_!_'); }

    document.getElementById('my-id').onkeypress = (e) => {
        if (e.key === 'Enter' && e.target.value) {
            myNick = e.target.value.trim().toLowerCase();
            peer = new Peer(myNick);
            peer.on('open', () => {
                document.getElementById('auth-zone').style.display = 'none';
                document.getElementById('chat-zone').style.display = 'block';
                document.getElementById('h').innerText = "Твой ник: " + myNick;
                friends = JSON.parse(localStorage.getItem('c_'+myNick)) || [];
                render();
            });
            peer.on('connection', (c) => { conn = c; setup(); });
            peer.on('error', () => alert("Ошибка! Возможно, ник занят."));
        }
    };

    function render() {
        const c = document.getElementById('contacts'); c.innerHTML = '';
        friends.forEach(f => {
            const d = document.createElement('div'); d.className = 'contact';
            d.innerText = f; d.onclick = () => { if(conn) conn.close(); conn = peer.connect(f); setup(); };
            c.appendChild(d);
        });
    }

    function setup() {
        conn.on('open', () => {
            document.getElementById('h').innerText = "Чат с: " + conn.peer;
            if(!friends.includes(conn.peer)) { friends.push(conn.peer); localStorage.setItem('c_'+myNick, JSON.stringify(friends)); render(); }
            box.innerHTML = "";
        });
        conn.on('data', (d) => {
            const s = getK(myNick, conn.peer);
            try {
                const dec = CryptoJS.AES.decrypt(d, s).toString(CryptoJS.enc.Utf8);
                add(dec, 'in');
            } catch(err) { add("Ошибка защиты", 'in'); }
        });
    }

    function add(t, c) { const div = document.createElement('div'); div.className = 'm ' + c; div.innerText = t; box.appendChild(div); box.scrollTop = box.scrollHeight; }

    function send() {
        const i = document.getElementById('msg'); if(!i.value || !conn) return;
        const s = getK(myNick, conn.peer);
        const enc = CryptoJS.AES.encrypt(i.value, s).toString();
        conn.send(enc); add(i.value, 'out'); i.value = "";
    }
</script>
</body>
</html>
