<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Kimpintay Private - Direct Fix</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --p: #7b61ff; --bg: #0b0b0e; }
        body { background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%); color: white; height: 100vh; margin: 0; display: flex; font-family: 'Segoe UI', sans-serif; justify-content: center; align-items: center; overflow: hidden; }
        .app { width: 95%; max-width: 1000px; height: 85vh; background: #16161e; display: flex; border-radius: 20px; overflow: hidden; border: 1px solid #333; }
        .side { width: 280px; border-right: 1px solid #333; display: flex; flex-direction: column; background: #111116; }
        .main { flex: 1; display: flex; flex-direction: column; background: #0b0b0d; }
        .msgs { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .m { padding: 10px 15px; border-radius: 12px; max-width: 70%; word-wrap: break-word; font-size: 0.95rem; line-height: 1.4; }
        .in { background: #22222e; align-self: flex-start; color: #fff; }
        .out { background: var(--p); align-self: flex-end; color: #fff; }
        .box { padding: 15px; margin: 10px; background: rgba(123, 97, 255, 0.05); border-radius: 10px; border: 1px solid #333; }
        input { width: calc(100% - 22px); background: #1a1a22; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; outline: none; margin-bottom: 8px; }
        button { background: var(--p); border: none; color: white; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
        .contact { padding: 10px; border-bottom: 1px solid #222; cursor: pointer; color: #888; transition: 0.2s; }
        .contact:hover { background: #222; color: #fff; }
    </style>
</head>
<body>

<div class="app">
    <div class="side">
        <div style="padding: 20px; font-weight: bold; color: var(--p); font-size: 1.2rem;">KIMPINTAY</div>
        
        <div id="auth-ui" class="box">
            <input type="text" id="my-nick" placeholder="Ник">
            <input type="password" id="my-pass" placeholder="Пароль">
            <button onclick="login()">ВОЙТИ</button>
            <div id="st" style="font-size: 11px; color: #ff4444; margin-top: 5px;">● Оффлайн</div>
        </div>

        <div id="chat-ui" style="display:none">
            <div class="box">
                <div style="font-size: 10px; color: #888;">ВАШ ID:</div>
                <div id="disp-id" style="color:var(--p); font-weight:bold; font-family:monospace;"></div>
                <input type="text" id="target-id" placeholder="ID друга" style="margin-top:10px">
                <button onclick="findFriend()">ЧАТ</button>
            </div>
            <div style="padding: 10px 15px; font-size: 11px; color: #555;">КОНТАКТЫ:</div>
            <div id="contacts-list"></div>
        </div>
    </div>

    <div class="main">
        <div id="chat-header" style="padding:15px; border-bottom:1px solid #222; font-weight: bold;">Авторизация...</div>
        <div class="msgs" id="chat-box"></div>
        <div style="padding: 15px; display: flex; gap: 10px; background: #16161e;">
            <input type="text" id="msg-input" style="flex:1; margin:0" placeholder="Ваше сообщение...">
            <button onclick="send()" style="width:50px">➤</button>
        </div>
    </div>
</div>

<script>
    let peer, conn, myId, friends = [];
    const chatBox = document.getElementById('chat-box');

    // Ключ шифрования теперь создается на основе имен, чтобы оба могли расшифровать
    function getSafeKey(id1, id2) {
        return [id1, id2].sort().join('_kp_secure_');
    }

    function login() {
        const nick = document.getElementById('my-nick').value.trim().toLowerCase();
        const pass = document.getElementById('my-pass').value.trim();
        if(!nick || !pass) return alert("Введите данные!");

        const saved = localStorage.getItem('up_' + nick);
        if(saved && saved !== pass) return alert("Неверный пароль!");
        if(!saved) localStorage.setItem('up_' + nick, pass);

        myId = "kp-" + nick;

        peer = new Peer(myId, {
            config: {'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }]}
        });

        peer.on('open', (id) => {
            document.getElementById('st').innerText = "● В СЕТИ";
            document.getElementById('st').style.color = "#00ff88";
            document.getElementById('auth-ui').style.display = "none";
            document.getElementById('chat-ui').style.display = "block";
            document.getElementById('disp-id').innerText = id;
            
            friends = JSON.parse(localStorage.getItem('list_' + nick)) || [];
            render();
        });

        peer.on('connection', (c) => {
            conn = c;
            bindEvents();
        });
    }

    function render() {
        const l = document.getElementById('contacts-list');
        l.innerHTML = '';
        friends.forEach(f => {
            const d = document.createElement('div');
            d.className = 'contact';
            d.innerText = f;
            d.onclick = () => { document.getElementById('target-id').value = f; findFriend(); };
            l.appendChild(d);
        });
    }

    function findFriend() {
        const tid = document.getElementById('target-id').value.trim();
        if(!tid) return;
        if(conn) conn.close();
        conn = peer.connect(tid);
        bindEvents();
    }

    function bindEvents() {
        conn.on('open', () => {
            document.getElementById('chat-header').innerText = "Диалог: " + conn.peer;
            if(!friends.includes(conn.peer)) {
                friends.push(conn.peer);
                localStorage.setItem('list_' + myId.replace("kp-",""), JSON.stringify(friends));
                render();
            }
            chatBox.innerHTML = '<div style="text-align:center;color:#555;font-size:10px">Чат открыт</div>';
        });

        conn.on('data', (data) => {
            const key = getSafeKey(myId, conn.peer);
            try {
                const dec = CryptoJS.AES.decrypt(data, key).toString(CryptoJS.enc.Utf8);
                if(dec) addMsg(dec, 'in');
            } catch(e) { console.error("Ошибка дешифровки"); }
        });
    }

    function addMsg(t, c) {
        const d = document.createElement('div');
        d.className = 'm ' + (c === 'in' ? 'in' : 'out');
        d.innerText = t;
        chatBox.appendChild(d);
        chatBox.scrollTop = 99999;
    }

    function send() {
        const i = document.getElementById('msg-input');
        if(!i.value || !conn) return;
        
        const key = getSafeKey(myId, conn.peer);
        const encrypted = CryptoJS.AES.encrypt(i.value, key).toString();
        
        conn.send(encrypted);
        addMsg(i.value, 'out');
        i.value = "";
    }
</script>
</body>
</html>
