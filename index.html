<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIMPINTAY - FIX SEND</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --p: #7b61ff; --bg: #0b0b0e; --panel: #16161e; --success: #00ff88; --gray: #444; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        
        .drawer { position: fixed; left: -300px; top: 0; width: 300px; height: 100%; background: #111; border-right: 1px solid #333; transition: 0.3s ease; z-index: 1000; padding: 20px; box-sizing: border-box; }
        .drawer.open { left: 0; box-shadow: 10px 0 50px rgba(0,0,0,0.8); }
        .drawer-handle { position: absolute; right: -30px; top: 50%; width: 30px; height: 60px; background: var(--p); border-radius: 0 10px 10px 0; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        .app-container { display: flex; width: 100vw; height: 100vh; }
        .contacts-bar { width: 350px; background: var(--panel); border-right: 1px solid #222; display: flex; flex-direction: column; }
        @media (max-width: 768px) { .contacts-bar { width: 100%; } .chat-main { display: none; } .chat-main.active { display: flex; position: fixed; inset: 0; z-index: 500; } }

        .contacts-header { padding: 20px; font-weight: bold; font-size: 1.2rem; color: var(--p); border-bottom: 1px solid #222; }
        .contacts-list { flex: 1; overflow-y: auto; padding: 10px; }
        .contact-card { padding: 15px; background: #1e1e26; border-radius: 12px; margin-bottom: 10px; cursor: pointer; border: 1px solid transparent; display: flex; justify-content: space-between; align-items: center; }
        
        .fire { font-size: 20px; filter: grayscale(1); transition: 0.3s; opacity: 0.3; }
        .fire.online { filter: grayscale(0) hue-rotate(240deg); opacity: 1; text-shadow: 0 0 10px var(--p); }

        .chat-main { flex: 1; display: flex; flex-direction: column; background: #0b0b0d; }
        .chat-header { padding: 15px 25px; border-bottom: 1px solid #222; background: #111; }
        .status-dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background: var(--gray); margin-right: 8px; }
        .status-dot.online { background: var(--success); box-shadow: 0 0 8px var(--success); }
        
        .typing-indicator { font-size: 12px; color: var(--p); height: 15px; margin-top: 4px; font-weight: bold; opacity: 0; }
        .typing-indicator.show { opacity: 1; }

        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .m { padding: 12px 16px; border-radius: 18px; max-width: 75%; word-wrap: break-word; font-size: 15px; }
        .in { background: #222; align-self: flex-start; border-bottom-left-radius: 4px; }
        .out { background: var(--p); align-self: flex-end; border-bottom-right-radius: 4px; }

        .input-area { padding: 20px; background: var(--panel); display: flex; gap: 10px; }
        input { background: #1a1a22; border: 1px solid #333; color: white; padding: 12px; border-radius: 10px; outline: none; width: 100%; font-size: 16px; }
        button { background: var(--p); border: none; color: white; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }

        .connect-panel { margin-top: 30px; padding: 15px; background: #000; border-radius: 12px; border: 1px solid #333; transition: 0.3s; }
        .connect-panel.working { border-color: var(--p); background: rgba(123, 97, 255, 0.1); }
    </style>
</head>
<body>

    <div id="drawer" class="drawer">
        <div class="drawer-handle" onclick="toggleDrawer()">‚ùØ</div>
        <h3 style="margin-top:0">–ú–æ–π –ü—Ä–æ—Ñ–∏–ª—å</h3>
        <input type="text" id="reg-nick" placeholder="–ù–∏–∫–Ω–µ–π–º">
        <input type="password" id="reg-pass" placeholder="–ü–∞—Ä–æ–ª—å" style="margin-top:10px">
        <button id="login-btn" onclick="startNetwork()" style="width:100%; margin-top:15px">–í–û–ô–¢–ò</button>
        
        <div class="connect-panel" id="c-panel">
            <div style="font-size:10px; color:#555; margin-bottom:5px">–°–û–°–¢–û–Ø–ù–ò–ï –Ø–î–†–ê:</div>
            <span id="my-status-dot" class="status-dot"></span> 
            <span id="my-status-text" style="font-size:12px; font-weight:bold;">–û–§–§–õ–ê–ô–ù</span>
            <div id="my-id-val" style="font-size:10px; color:var(--p); margin-top:10px; word-break:break-all; font-family:monospace; opacity:0.8"></div>
        </div>
    </div>

    <div class="app-container">
        <div class="contacts-bar">
            <div class="contacts-header">–ö–æ–Ω—Ç–∞–∫—Ç—ã</div>
            <div style="padding:15px">
                <input type="text" id="add-id" placeholder="ID –¥—Ä—É–≥–∞" style="font-size:12px">
                <button onclick="addFriend()" style="width:100%; margin-top:5px; font-size:12px">–î–û–ë–ê–í–ò–¢–¨</button>
            </div>
            <div class="contacts-list" id="contacts-list"></div>
        </div>

        <div id="chat-win" class="chat-main">
            <div class="chat-header">
                <div style="display:flex; align-items:center;">
                    <span id="chat-status-dot" class="status-dot"></span>
                    <b id="chat-name">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∏–∞–ª–æ–≥</b>
                </div>
                <div id="typing" class="typing-indicator">—Ç—ã—Ä–∫–∞–µ—Ç...</div>
            </div>
            <div class="messages" id="msgs"></div>
            <div class="input-area">
                <input type="text" id="msg-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å..." oninput="notifyTyping()">
                <button onclick="send()">‚û§</button>
            </div>
        </div>
    </div>

<script>
    let peer = null, conn = null, contacts = [];
    let tTimeout;

    function toggleDrawer() { document.getElementById('drawer').classList.toggle('open'); }

    function startNetwork() {
        const nick = document.getElementById('reg-nick').value.trim().toLowerCase();
        if(!nick) return;

        const pBox = document.getElementById('c-panel');
        const pText = document.getElementById('my-status-text');
        
        pBox.classList.add('working');
        pText.innerText = "–ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï...";
        pText.style.color = "orange";

        if(peer) peer.destroy();

        peer = new Peer('kp-' + nick, {
            config: { 'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:stun1.l.google.com:19302' }] },
            debug: 1
        });

        peer.on('open', (id) => {
            document.getElementById('my-status-dot').classList.add('online');
            pText.innerText = "–í –°–ï–¢–ò";
            pText.style.color = "var(--success)";
            document.getElementById('my-id-val').innerText = id;
            setTimeout(toggleDrawer, 500);
            loadContacts();
        });

        peer.on('connection', (c) => {
            conn = c;
            bindEvents();
        });

        peer.on('error', (err) => {
            pText.innerText = "–û–®–ò–ë–ö–ê: " + err.type;
            pText.style.color = "red";
        });
    }

    function addFriend() {
        const id = document.getElementById('add-id').value.trim();
        if(id && !contacts.includes(id)) {
            contacts.push(id);
            localStorage.setItem('k_contacts_v3', JSON.stringify(contacts));
            renderContacts();
        }
    }

    function loadContacts() {
        contacts = JSON.parse(localStorage.getItem('k_contacts_v3')) || [];
        renderContacts();
    }

    function renderContacts() {
        const list = document.getElementById('contacts-list');
        list.innerHTML = '';
        contacts.forEach(id => {
            const div = document.createElement('div');
            div.className = 'contact-card';
            const shortName = id.includes('-') ? id.split('-')[1].toUpperCase() : id;
            div.innerHTML = `<div><b>${shortName}</b><br><small style="color:#555;font-size:9px">${id}</small></div>
                             <div class="fire" id="fire-${id}">üî•</div>`;
            div.onclick = () => {
                if(window.innerWidth <= 768) document.getElementById('chat-win').classList.add('active');
                if(conn) conn.close();
                // –°–æ–∑–¥–∞–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–æ–π –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
                conn = peer.connect(id, { reliable: true });
                bindEvents();
            };
            list.appendChild(div);
        });
    }

    function bindEvents() {
        // –ñ–¥–µ–º –ü–û–õ–ù–û–ì–û –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–∞–Ω–∞–ª–∞ –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
        conn.on('open', () => {
            const partner = conn.peer.includes('-') ? conn.peer.split('-')[1].toUpperCase() : conn.peer;
            document.getElementById('chat-name').innerText = partner;
            document.getElementById('chat-status-dot').classList.add('online');
            const fire = document.getElementById('fire-' + conn.peer);
            if(fire) fire.classList.add('online');
            addMsg("–°–ò–°–¢–ï–ú–ê: –ß–∞—Ç –æ—Ç–∫—Ä—ã—Ç", "in", true);
        });

        conn.on('data', (data) => {
            if(data === "TYPING") {
                const t = document.getElementById('typing');
                t.classList.add('show');
                clearTimeout(tTimeout);
                tTimeout = setTimeout(() => t.classList.remove('show'), 2000);
            } else {
                addMsg(data, 'in');
            }
        });

        conn.on('close', () => {
            document.getElementById('chat-status-dot').classList.remove('online');
            const fire = document.getElementById('fire-' + conn.peer);
            if(fire) fire.classList.remove('online');
        });
    }

    function notifyTyping() { 
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å open –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π —Å–∏–≥–Ω–∞–ª–∞ —Ç—ã—Ä–∫–∞–Ω—å—è
        if(conn && conn.open) conn.send("TYPING"); 
    }

    function addMsg(t, c, sys = false) {
        const d = document.createElement('div');
        d.className = 'm ' + c;
        if(sys) d.style = "background:transparent; color:#444; font-size:10px; align-self:center; margin:10px 0";
        d.innerText = t;
        const box = document.getElementById('msgs');
        box.appendChild(d);
        box.scrollTop = box.scrollHeight;
    }

    function send() {
        const i = document.getElementById('msg-input');
        const text = i.value.trim();
        
        if(!text) return;
        
        if(conn && conn.open) {
            try {
                conn.send(text);
                addMsg(text, 'out');
                i.value = "";
            } catch(e) {
                addMsg("–û–®–ò–ë–ö–ê: –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑ —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É", "in", true);
            }
        } else {
            addMsg("–°–ò–°–¢–ï–ú–ê: –ù–µ—Ç —Å–≤—è–∑–∏. –ù–∞–∂–º–∏ –Ω–∞ –∫–æ–Ω—Ç–∞–∫—Ç –µ—â–µ —Ä–∞–∑.", "in", true);
        }
    }
</script>
</body>
</html>
