<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Kimpintay Fix</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --p: #7b61ff; --bg: #0b0b0e; }
        body { background: #050505; color: white; height: 100vh; margin: 0; display: flex; font-family: sans-serif; justify-content: center; align-items: center; }
        .app { width: 95%; max-width: 1000px; height: 80vh; background: #16161e; display: flex; border-radius: 20px; overflow: hidden; border: 1px solid #333; }
        .side { width: 280px; border-right: 1px solid #333; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .main { flex: 1; display: flex; flex-direction: column; background: #0f0f12; }
        .msgs { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .m { padding: 10px 15px; border-radius: 12px; max-width: 70%; word-wrap: break-word; }
        .in { background: #222; align-self: flex-start; }
        .out { background: var(--p); align-self: flex-end; }
        input { background: #1e1e26; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; outline: none; }
        button { background: var(--p); border: none; color: white; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #st { font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div class="app">
    <div class="side">
        <h2 style="color:var(--p); margin:0 0 10px 0;">KIMPINTAY</h2>
        
        <div id="login-ui" style="display: flex; flex-direction: column; gap: 10px;">
            <input type="text" id="my-nick" placeholder="Ваш ник">
            <input type="password" id="my-pass" placeholder="Пароль">
            <button onclick="connectToServer()">ВОЙТИ</button>
            <div id="st" style="color: #ff4444;">● ОФФЛАЙН</div>
        </div>

        <div id="chat-ui" style="display: none; flex-direction: column; gap: 10px;">
            <div style="font-size: 11px; color: #888;">ВАШ ID ДЛЯ ДРУГА:</div>
            <div id="my-full-id" style="background:#222; padding:5px; border-radius:5px; font-family:monospace; font-size:12px;"></div>
            <hr style="width:100%; border:0; border-top:1px solid #333;">
            <input type="text" id="friend-id" placeholder="ID друга">
            <button onclick="startChat()">ЧАТ С ДРУГОМ</button>
        </div>
    </div>

    <div class="main">
        <div id="h" style="padding: 15px; border-bottom: 1px solid #333; font-weight: bold;">Авторизация...</div>
        <div class="msgs" id="box"></div>
        <div style="padding: 15px; display: flex; gap: 10px;">
            <input type="text" id="msg" style="flex:1;" placeholder="Сообщение...">
            <button onclick="send()" style="width:50px;">➤</button>
        </div>
    </div>
</div>

<script>
    let peer, conn, pass, myId;
    const box = document.getElementById('box');

    function connectToServer() {
        const nick = document.getElementById('my-nick').value.trim().toLowerCase();
        pass = document.getElementById('my-pass').value.trim();
        if(!nick || !pass) return alert("Введите ник и пароль!");

        // Используем ГЛОБАЛЬНЫЙ сервер PeerJS напрямую
        // Мы добавляем дату, чтобы сервер не считал нас "зависшими"
        const uniqueId = nick + "-" + Math.floor(Math.random() * 9999);
        
        peer = new Peer(uniqueId, {
            debug: 3,
            config: {'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }]}
        });

        peer.on('open', (id) => {
            myId = id;
            document.getElementById('st').innerText = "● В СЕТИ";
            document.getElementById('st').style.color = "#00ff88";
            document.getElementById('login-ui').style.display = "none";
            document.getElementById('chat-ui').style.display = "flex";
            document.getElementById('my-full-id').innerText = id;
            document.getElementById('h').innerText = "Аккаунт: " + nick;
        });

        peer.on('connection', (c) => { conn = c; setup(); });

        peer.on('error', (err) => {
            console.error(err);
            alert("Сервер перегружен. Попробуйте нажать кнопку еще раз через 3 секунды.");
            location.reload(); // Перезагружаем для чистоты
        });
    }

    function startChat() {
        const fid = document.getElementById('friend-id').value.trim();
        if(!fid) return;
        conn = peer.connect(fid);
        setup();
    }

    function setup() {
        conn.on('open', () => {
            document.getElementById('h').innerText = "ЧАТ: " + conn.peer;
            box.innerHTML = '<div class="m in" style="align-self:center; font-size:10px;">КАНАЛ ЗАЩИЩЕН</div>';
        });
        conn.on('data', (data) => {
            try {
                const dec = CryptoJS.AES.decrypt(data, pass).toString(CryptoJS.enc.Utf8);
                add(dec, 'in');
            } catch(e) { add("Ошибка шифрования", 'in'); }
        });
    }

    function add(t, c) {
        const d = document.createElement('div'); d.className = 'm ' + c;
        d.innerText = t; box.appendChild(d);
        box.scrollTop = 99999;
    }

    function send() {
        const i = document.getElementById('msg'); if(!i.value || !conn) return;
        const enc = CryptoJS.AES.encrypt(i.value, pass).toString();
        conn.send(enc); add(i.value, 'out'); i.value = "";
    }
</script>
</body>
</html>
