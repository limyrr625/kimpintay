<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIMPINTAY - CLASSIC REG</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --p: #7b61ff; --bg: #0b0b0e; --panel: #16161e; --success: #00ff88; --gray: #444; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        
        /* –®–¢–û–†–ö–ê */
        .drawer { position: fixed; left: -300px; top: 0; width: 300px; height: 100%; background: #111; border-right: 1px solid #333; transition: 0.3s ease; z-index: 1000; padding: 20px; box-sizing: border-box; }
        .drawer.open { left: 0; box-shadow: 10px 0 50px rgba(0,0,0,0.8); }
        .drawer-handle { position: absolute; right: -30px; top: 50%; width: 30px; height: 60px; background: var(--p); border-radius: 0 10px 10px 0; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* –ü–õ–ê–®–ö–ê –†–ï–ì–ò–°–¢–†–ê–¶–ò–ò (–í–û–ó–í–†–ê–©–ï–ù–ê) */
        .connect-panel { margin-top: 30px; padding: 15px; background: #000; border-radius: 12px; border: 1px solid #333; transition: 0.3s; }
        .connect-panel.working { border-color: var(--p); background: rgba(123, 97, 255, 0.1); }

        .app-container { display: flex; width: 100vw; height: 100vh; }
        .contacts-bar { width: 350px; background: var(--panel); border-right: 1px solid #222; display: flex; flex-direction: column; }
        @media (max-width: 768px) { .contacts-bar { width: 100%; } .chat-main { display: none; } .chat-main.active { display: flex; position: fixed; inset: 0; z-index: 500; } }

        .contact-card { padding: 12px; background: #1e1e26; border-radius: 12px; margin-bottom: 10px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .fire { font-size: 18px; filter: grayscale(1); opacity: 0.3; transition: 0.3s; }
        .fire.online { filter: grayscale(0) hue-rotate(240deg); opacity: 1; text-shadow: 0 0 10px var(--p); }
        .del-btn { color: #555; font-size: 20px; padding: 0 10px; }

        .chat-main { flex: 1; display: flex; flex-direction: column; background: #0b0b0d; }
        .chat-header { padding: 15px 25px; border-bottom: 1px solid #222; background: #111; display: flex; align-items: center; gap: 10px; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--gray); }
        .status-dot.online { background: var(--success); box-shadow: 0 0 10px var(--success); }

        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .m { padding: 12px 16px; border-radius: 18px; max-width: 75%; font-size: 15px; }
        .in { background: #222; align-self: flex-start; border-bottom-left-radius: 4px; }
        .out { background: var(--p); align-self: flex-end; border-bottom-right-radius: 4px; }

        input, button { padding: 12px; border-radius: 10px; border: none; outline: none; }
        input { background: #1a1a22; color: white; border: 1px solid #333; width: 100%; box-sizing: border-box; }
        button { background: var(--p); color: white; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="drawer" class="drawer">
        <div class="drawer-handle" onclick="document.getElementById('drawer').classList.toggle('open')">‚ùØ</div>
        <h3 style="margin-top:0">–ü—Ä–æ—Ñ–∏–ª—å</h3>
        <input type="text" id="reg-nick" placeholder="–í–∞—à –Ω–∏–∫">
        <button onclick="login()" style="width:100%; margin-top:10px">–í–û–ô–¢–ò</button>
        
        <div class="connect-panel" id="c-panel">
            <div style="font-size:10px; color:#555; margin-bottom:5px">–°–¢–ê–¢–£–°:</div>
            <span id="my-status-dot" class="status-dot"></span> 
            <span id="my-status-text" style="font-size:12px; font-weight:bold;">–û–§–§–õ–ê–ô–ù</span>
            <div id="my-id-val" style="font-size:10px; color:var(--p); margin-top:10px; word-break:break-all; font-family:monospace; opacity:0.8"></div>
        </div>
    </div>

    <div class="app-container">
        <div class="contacts-bar">
            <div style="padding:20px; font-weight:bold; color:var(--p)">KIMPINTAY</div>
            <div style="padding:15px">
                <input type="text" id="add-id" placeholder="ID –¥—Ä—É–≥–∞ (kp-...)">
                <button onclick="addFriend()" style="width:100%; margin-top:5px; font-size:12px">–î–û–ë–ê–í–ò–¢–¨</button>
            </div>
            <div id="contacts-list" style="flex:1; overflow-y:auto; padding:10px"></div>
        </div>

        <div id="chat-win" class="chat-main">
            <div class="chat-header">
                <div id="chat-dot" class="status-dot"></div>
                <b id="chat-name">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</b>
                <div id="typing" style="font-size:10px; color:var(--p); opacity:0; margin-left:10px">—Ç—ã—Ä–∫–∞–µ—Ç...</div>
            </div>
            <div id="msgs" class="messages"></div>
            <div style="padding:20px; display:flex; gap:10px; background:var(--panel)">
                <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." oninput="sendT()">
                <button onclick="send()">‚û§</button>
            </div>
        </div>
    </div>

<script>
    let peer = null, conn = null, contacts = [];
    let tTimeout;

    function login() {
        const nick = document.getElementById('reg-nick').value.trim().toLowerCase();
        if(!nick) return;

        const pBox = document.getElementById('c-panel');
        const pText = document.getElementById('my-status-text');
        
        pBox.classList.add('working');
        pText.innerText = "–ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï...";
        pText.style.color = "orange";

        if(peer) peer.destroy();

        peer = new Peer('kp-' + nick, {
            config: { 'iceServers': [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]}
        });

        peer.on('open', (id) => {
            document.getElementById('my-status-dot').classList.add('online');
            pText.innerText = "–í –°–ï–¢–ò";
            pText.style.color = "var(--success)";
            document.getElementById('my-id-val').innerText = id;
            setTimeout(() => document.getElementById('drawer').classList.remove('open'), 600);
            loadContacts();
        });

        peer.on('connection', (c) => {
            conn = c;
            setupConn();
        });

        peer.on('error', (err) => {
            pText.innerText = "–û–®–ò–ë–ö–ê";
            pText.style.color = "red";
            console.error(err);
        });
    }

    function addFriend() {
        const id = document.getElementById('add-id').value.trim();
        if(id.startsWith('kp-')) {
            if(!contacts.includes(id)) {
                contacts.push(id);
                localStorage.setItem('kp_contacts_fix', JSON.stringify(contacts));
                renderContacts();
            }
            document.getElementById('add-id').value = "";
        }
    }

    function renderContacts() {
        const list = document.getElementById('contacts-list');
        list.innerHTML = '';
        contacts.forEach(id => {
            const div = document.createElement('div');
            div.className = 'contact-card';
            div.innerHTML = `
                <div style="display:flex; align-items:center; gap:10px">
                    <div class="fire" id="fire-${id}">üî•</div>
                    <b>${id.replace('kp-','').toUpperCase()}</b>
                </div>
                <div class="del-btn" onclick="delContact('${id}', event)">√ó</div>
            `;
            div.onclick = () => {
                if(window.innerWidth <= 768) document.getElementById('chat-win').classList.add('active');
                if(conn) conn.close();
                conn = peer.connect(id, { reliable: true });
                setupConn();
            };
            list.appendChild(div);
        });
    }

    function delContact(id, e) {
        e.stopPropagation();
        contacts = contacts.filter(c => c !== id);
        localStorage.setItem('kp_contacts_fix', JSON.stringify(contacts));
        renderContacts();
    }

    function loadContacts() {
        contacts = JSON.parse(localStorage.getItem('kp_contacts_fix')) || [];
        renderContacts();
    }

    function setupConn() {
        conn.on('open', () => {
            document.getElementById('chat-name').innerText = conn.peer.replace('kp-','').toUpperCase();
            document.getElementById('chat-dot').classList.add('online');
            const f = document.getElementById('fire-' + conn.peer);
            if(f) f.classList.add('online');
        });

        conn.on('data', (data) => {
            if(data === "###T") {
                const t = document.getElementById('typing');
                t.style.opacity = 1;
                clearTimeout(tTimeout);
                tTimeout = setTimeout(() => t.style.opacity = 0, 2000);
            } else {
                addMsg(data, 'in');
            }
        });

        conn.on('close', () => {
            document.getElementById('chat-dot').classList.remove('online');
            const f = document.getElementById('fire-' + conn.peer);
            if(f) f.classList.remove('online');
        });
    }

    function sendT() { if(conn && conn.open) conn.send("###T"); }

    function send() {
        const i = document.getElementById('msg-input');
        const val = i.value.trim();
        if(!val) return;

        // –§–∏–∫—Å —á–∞—Ç–∞ —Å —Å–∞–º–∏–º —Å–æ–±–æ–π
        if(conn && conn.peer === peer.id) {
            addMsg(val, 'out');
            addMsg(val, 'in');
            i.value = "";
            return;
        }

        if(conn && conn.open) {
            conn.send(val);
            addMsg(val, 'out');
            i.value = "";
        } else {
            addMsg("–û—à–∏–±–∫–∞: –Ω–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è (–≥–æ—Ä–∏—Ç –ª–∏ –æ–≥–æ–Ω—å?)", "in");
        }
    }

    function addMsg(t, type) {
        const d = document.createElement('div');
        d.className = 'm ' + type;
        d.innerText = t;
        const b = document.getElementById('msgs');
        b.appendChild(d);
        b.scrollTop = b.scrollHeight;
    }
</script>
</body>
</html>
