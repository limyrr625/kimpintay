<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimpintay - Simple & Secure</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { background: #0a0a0c; color: #fff; font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
        .sidebar { width: 260px; background: #111116; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .main { flex: 1; display: flex; flex-direction: column; }
        .msgs { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .m { max-width: 70%; padding: 10px; border-radius: 12px; font-size: 14px; }
        .in { background: #222; align-self: flex-start; }
        .out { background: #4a348b; align-self: flex-end; }
        input { background: #1a1a20; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; outline: none; margin: 10px; }
        button { background: #7b61ff; border: none; color: #fff; padding: 10px; border-radius: 8px; cursor: pointer; margin-right: 10px; }
        .contact { padding: 10px; border-bottom: 1px solid #222; cursor: pointer; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div class="sidebar">
    <div style="padding: 20px; font-weight: bold; color: #7b61ff;">KIMPINTAY</div>
    <div id="login-block">
        <input type="text" id="my-nick" placeholder="Твой ник...">
    </div>
    <div id="chat-block" style="display:none;">
        <input type="text" id="friend-nick" placeholder="Ник друга...">
        <div id="list"></div>
    </div>
</div>

<div class="main">
    <div id="h" style="padding: 15px; border-bottom: 1px solid #222;">Выберите чат</div>
    <div class="msgs" id="box"></div>
    <div style="display: flex; align-items: center;">
        <input type="text" id="msg" style="flex:1;" placeholder="Сообщение...">
        <button onclick="send()">Отправить</button>
    </div>
</div>

<script>
    let peer, conn, myId, friends = [];

    // Генерируем ключ на основе двух ников (авто-шифрование)
    function getSecret(id1, id2) {
        return [id1, id2].sort().join('_');
    }

    function render() {
        const l = document.getElementById('list'); l.innerHTML = '';
        friends.forEach(f => {
            const d = document.createElement('div'); d.className = 'contact';
            d.innerHTML = `<span>${f}</span><span onclick="event.stopPropagation();del('${f}')">×</span>`;
            d.onclick = () => start(f);
            l.appendChild(d);
        });
    }

    function del(f) { friends = friends.filter(i => i !== f); localStorage.setItem('c_'+myId, JSON.stringify(friends)); render(); }

    document.getElementById('my-nick').onkeypress = (e) => {
        if (e.key === 'Enter' && e.target.value) {
            myId = e.target.value.trim().toLowerCase();
            peer = new Peer(myId);
            peer.on('open', () => {
                document.getElementById('login-block').style.display = 'none';
                document.getElementById('chat-block').style.display = 'block';
                friends = JSON.parse(localStorage.getItem('c_'+myId)) || [];
                render();
            });
            peer.on('connection', (c) => { conn = c; listen(); });
        }
    };

    function start(id) { if(conn) conn.close(); conn = peer.connect(id); listen(); }

    document.getElementById('friend-nick').onkeypress = (e) => {
        if (e.key === 'Enter' && e.target.value) { start(e.target.value.trim().toLowerCase()); e.target.value=''; }
    };

    function listen() {
        conn.on('open', () => {
            document.getElementById('h').innerText = "Чат: " + conn.peer;
            if(!friends.includes(conn.peer)) { friends.push(conn.peer); localStorage.setItem('c_'+myId, JSON.stringify(friends)); render(); }
            document.getElementById('box').innerHTML = "";
        });
        conn.on('data', (d) => {
            const secret = getSecret(myId, conn.peer);
            try {
                const dec = CryptoJS.AES.decrypt(d, secret).toString(CryptoJS.enc.Utf8);
                show(dec || "[Ошибка]", 'in');
            } catch(e) { show("!!!", 'in'); }
        });
    }

    function show(t, c) {
        const m = document.createElement('div'); m.className = 'm ' + c; m.innerText = t;
        const b = document.getElementById('box'); b.appendChild(m); b.scrollTop = b.scrollHeight;
    }

    function send() {
        const i = document.getElementById('msg');
        if(!i.value || !conn) return;
        const secret = getSecret(myId, conn.peer);
        const enc = CryptoJS.AES.encrypt(i.value, secret).toString();
        conn.send(enc); show(i.value, 'out'); i.value = "";
    }
</script>
</body>
</html>
